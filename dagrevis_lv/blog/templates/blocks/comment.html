{% load i18n %}
{% load text_processors %}


<div class="comment depth{{ comment.depth }}">
    <section class="content">
        {{ comment.content|markdown }}
    </section>
    <footer>
        <p class="left">
            {% trans "Published:" %} <time datetime="{{ article.created|date:"c" }}">{{ article.created|date:"F j, Y" }}</time><br />
            {% trans "Author:" %} <a href="#">{{ article.author.username }}</a>
        </p>
        <ul class="right actions">
            <li><a href="{{ article.get_link }}?comment_pk={{ comment.pk }}" class="icon-link" title="{% trans "Link" %}"></a></li>
            {% if comment.depth < settings.MAXIMUM_DEPTH_FOR_COMMENT %}
                <li>
                    <a href="{{ article.get_link }}?comment_pk_to_reply={{ comment.pk }}#add_comment" class="icon-share-alt" title="{% trans "Reply" %}"></a>
                </li>
            {% endif %}
        </ul>
        <div class="clearer"></div>
    </footer>
</div>
