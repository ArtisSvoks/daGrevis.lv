{% extends "base.html" %}
{% load i18n %}


{% block content %}

        {% if articles %}

            {% for month, articles in sorted_articles.items %}

                {{ month }}

                {% for article in articles %}

                    {{ article.title }}

                {% endfor %}

            {% endfor %}

        {% else %}

            <p>{% trans "No articles." %}</p>

        {% endif %}

{% endblock %}
