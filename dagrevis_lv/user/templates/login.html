{% extends "base.html" %}
{% load i18n %}


{% block content %}

    <h1>{% trans "Login" %}</h1>

    <form method="post">
        {% csrf_token %}
        <p>
            <label>{{ form.username.label }}</label>
            <input name="{{ form.username.html_name }}" />
            {{ form.username.errors }}
        </p>
        <p>
            <label>{{ form.password.label }}</label>
            <input name="{{ form.password.html_name }}" type="password" />
            {{ form.password.errors }}
        </p>
        <p>
            <button>{% trans "Login" %}</button>
        </p>
    </form>

{% endblock %}
